<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angga Artupas - Personal vCard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="gaya.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
      /* CSS to change Name and Description fonts */
      .teks-nama {
        font-family: 'Poiret One', cursive;
      }

      .teks-deskripsi {
        font-family: 'Lato', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-600 flex items-center justify-center min-h-screen" id="body">
    <!-- vCard Content -->
    <div class="max-w-md mx-4 bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="flex items-center px-6 py-4">
        <img class="h-12 w-12 rounded-full object-cover border-2 border-gray-500" src="https://media.cakeresume.com/image/upload/s--hjM754BU--/c_fill,g_face,h_120,w_120/v1727685076/oqkwm3kpatogqv9okwev.jpg" alt="Angga Dwy Saputra">
        <div class="ml-3">
          <h2 class="text-xl font-semibold text-gray-800 teks-nama">Angga Dwy Saputra</h2>
          <p class="text-md text-gray-600">SEO Specialist</p>
        </div>
      </div>
      <!-- About Me -->
      <div class="px-6 py-4">
        <p class="text-gray-700 teks-deskripsi">30 years old guy who loves making and doing marketing planning like brand campaigns and other digital marketing planning.</p>
      </div>
      <div class="px-6 py-4">
        <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-1">#SEO</span>
        <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-1">#SEM</span>
        <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-1">#WebDeveloper</span>
        <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-1 mt-1">#DigitalMarketing</span>
        <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mt-1">#WordPress</span>
      </div>
      <!-- Download CV Button -->
      <div class="flex justify-center">
        <a href="https://www.cake.me/pdf/s--SYvpe4XpoBfJGY5IV_LIzA--/4ajAg3.pdf" class="border border-blue-500 text-blue-500 rounded-lg px-4 py-2 hover:bg-blue-500 hover:text-white">
          <i class="fas fa-download"></i> Download CV </a>
      </div>
      <!-- Social Icons -->
      <div class="px-6 py-4 flex justify-center">
        <a href="#" class="text-indigo-500 font-semibold hover:text-indigo-600 mr-4" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="text-indigo-500 font-semibold hover:text-indigo-600 mr-4" title="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="text-indigo-500 font-semibold hover:text-indigo-600 mr-4" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="text-indigo-500 font-semibold hover:text-indigo-600 mr-4" title="Email">
          <i class="far fa-envelope"></i>
        </a>
      </div>
    </div>

    <!-- Floating Theme Switch -->
    <div class="fixed top-5 right-5 z-50">
      <button id="theme-toggle" class="bg-gray-800 text-white p-2 rounded-full shadow-md">
        <i id="theme-icon" class="fas fa-sun"></i>
      </button>
    </div>

    <script>
      // Check for theme preference on page load
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('bg-gray-900', 'text-white');
        document.getElementById('theme-icon').classList.remove('fa-sun');
        document.getElementById('theme-icon').classList.add('fa-moon');
      } else {
        document.body.classList.remove('bg-gray-900', 'text-white');
        document.getElementById('theme-icon').classList.remove('fa-moon');
        document.getElementById('theme-icon').classList.add('fa-sun');
      }

      // Toggle theme on button click
      document.getElementById('theme-toggle').addEventListener('click', function() {
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
          localStorage.setItem('theme', 'light');
          document.body.classList.remove('bg-gray-900', 'text-white');
          document.getElementById('theme-icon').classList.remove('fa-moon');
          document.getElementById('theme-icon').classList.add('fa-sun');
        } else {
          localStorage.setItem('theme', 'dark');
          document.body.classList.add('bg-gray-900', 'text-white');
          document.getElementById('theme-icon').classList.remove('fa-sun');
          document.getElementById('theme-icon').classList.add('fa-moon');
        }
      });
    </script>
  </body>
</html>
